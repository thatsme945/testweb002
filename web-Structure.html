<!DOCTYPE html>

<body>
    <p>在文档中，&lt;main&gt; 元素的内容应当是独一无二的。<br>
        任何同时存在于任意一系列文档中的<b>相同、重复内容</b>，比如侧边栏、导航栏链接、版权信息、网站 Logo，搜索框（除非搜索框为文档的主要功能），都不应当被包含在其内。</p>
    <p>body 必须是 html 元素的直接子元素。</p>
</body>
</html>
